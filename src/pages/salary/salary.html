<ion-header>
    <ion-navbar>
      <ion-row>
          <ion-col col-2>
            <ion-icon style="font-size: 23px" name="md-menu" (click)="toggle()"></ion-icon>
          </ion-col>
          <ion-col col-6>
                <ion-title *ngIf="language=='ar'" style=" margin-top: -9px;  text-align: right;">  {{"Salaries"|translate}} </ion-title>
              <ion-title *ngIf="language=='en'" style="  margin-top: -9px;   text-align: left;">  {{"Salaries"|translate}} </ion-title>
          </ion-col>
          <ion-col col-4>
              <img src="assets/imgs/app_logo.png">
          </ion-col>
      </ion-row>
    </ion-navbar>
</ion-header>
  
<ion-content>
  <div style="    padding: 6px 9px;">
      <ion-row style="    background-color: #3f63bb;border-radius: 7px;">
          <ion-col col-5>
              <div>
                  <ion-item>
                    <ion-label style="color:white">   {{"year"|translate}}     </ion-label>
                    <ion-select (ionChange)="select_yaer()" [(ngModel)]="year" okText="{{'ok'|translate}}" cancelText="{{'cancel'|translate}}" >
                      <ion-option *ngFor="let year1 of years"  >
                         {{year1}}
                      </ion-option>
                    </ion-select>
                  </ion-item>
              </div>
          </ion-col>
          <ion-col col-5>
              <div>
                  <ion-item>
                    <ion-label style="color:white">{{"month"|translate}} </ion-label>
                    <ion-select (ionChange)="select_month()" [(ngModel)]="month" okText="{{'ok'|translate}}" cancelText="{{'cancel'|translate}}" >
                      <ion-option  *ngFor="let month1 of months">{{month1}}</ion-option> 
                    </ion-select>
                  </ion-item>
              </div>
          </ion-col>
          <ion-col col-2>
              <div (click)="print()">
                <ion-icon   name="md-print" style="font-size: 28px;color: white;margin-top: 31%;"></ion-icon>
              </div>
          </ion-col>
        </ion-row>
  </div>

    <div id="totaldaysoff" style="    padding: 0px 12px;">
      <h3>{{"days_off"|translate}}
      </h3>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4>
          <div style="border:1px solid #FBC421;    padding: 10px;">
            <span style="font-size:20px">  {{daysoff}} </span>
          </div>
        </ion-col>
      </ion-row>
    </div>
</ion-content>
