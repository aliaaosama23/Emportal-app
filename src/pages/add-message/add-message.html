<ion-header>
    <ion-navbar>
        <ion-row>
            <ion-col *ngIf="language=='ar'" col-3 style="font-size: 20px;    padding: 4%;">
              <ion-icon name="md-arrow-back" style="color:black;transform: rotate(180deg)" (click)="goback()"></ion-icon>
            </ion-col>
            <ion-col *ngIf="language=='en'" col-3 style="font-size: 20px;    padding: 4%;">
              <ion-icon name="md-arrow-back" style="color:black" (click)="goback()"></ion-icon>
            </ion-col>
            <ion-col col-6 style="    margin-bottom: 2%;">
                <ion-title>
                    {{"send message"|translate}}
                  </ion-title>
            </ion-col>
            <ion-col col-3></ion-col>
          </ion-row>
    </ion-navbar>
</ion-header>

<ion-content padding>

      <div>
        <form  [formGroup]="myform" >

            <ion-item>
              <ion-input  placeholder="{{'message_subject'|translate}}" *ngIf="language=='ar'" style="direction: rtl;"  formControlName="message_subject" type="text"></ion-input>
              <ion-input  placeholder="{{'message_subject'|translate}}"  *ngIf="language=='en'" style="direction: ltr;"  formControlName="message_subject" type="text"></ion-input>
            </ion-item>

            <div style="color: red;text-align: center;font-size: 14px;margin: 12px 0px;" *ngIf="!myform.get('message_subject').valid && myform.get('message_subject').touched">
                {{  "enter message_subject"|translate}}
            </div>
     
            <ion-item (click)="contact_list()" style="margin-bottom: 10px;margin-top:10px;border: 1px solid gray;border-radius: 10px">
                <div>
                    <ion-row>
                      <ion-col col-5  *ngIf="language=='ar'" style="text-align: right;" > <h4 style="text-align: right;"> {{ "send to"|translate}}</h4> </ion-col>
                      <ion-col col-5 *ngIf="language=='en'" style="text-align: left;" > <h4 style="text-align: left;" > {{ "send to"|translate}}</h4> </ion-col>
                      <ion-col col-7></ion-col>
                    </ion-row>
                </div>
                <p *ngFor="let emp of connections"> {{emp.Emp_Name}}</p>
            </ion-item>

            <ion-item style="margin-bottom: 10px;margin-top:10px;">
              <ion-textarea  placeholder='{{ "message_body"|translate}}' *ngIf="language=='ar'"  rows="3" style="direction: rtl;"   formControlName="message_body" type="text"> </ion-textarea>
              <ion-textarea  placeholder='{{ "message_body"|translate}}' *ngIf="language=='en'"  rows="3" style="direction: ltr;"   formControlName="message_body" type="text"> </ion-textarea>
            </ion-item>

            <div style="color: red;text-align: center;font-size: 14px;margin: 12px 0px;" *ngIf="!myform.get('message_body').valid && myform.get('message_body').touched">
                  {{  "enter message_body"|translate}}
            </div>

            <div style="border: 1px solid gray;border-radius: 9px;">
                <ion-row>
                    <ion-col col-11 *ngIf="filename==''" style="color: #a7a7a7" >
                        {{  "attachments"|translate}}
                    </ion-col>
                  <ion-col col-11 *ngIf="filename!=''" >
                      {{ filename}}
                  </ion-col>
                  <ion-col col-1 (click)="add_attachment()">
                         <ion-icon name="ios-attach-outline" style="font-size: 2.3em">
                         </ion-icon>
                  </ion-col>
                </ion-row>
            </div>

            <ion-row>
              <ion-col col-4></ion-col>
              <ion-col col-4>
                <button style="    margin: 18px 0px;" ion-button round  block  color="light" (click)="logForm()" >
                  <span style=" font-size: 21px;color:#FBC421">  {{"send"|translate}}</span>
              </button>
              </ion-col>
              <ion-col col-4></ion-col>
            </ion-row>

           </form>
</div>
</ion-content>
