<ion-header>
  <ion-navbar>
      <ion-row>
          <ion-col col-3 style="font-size: 20px;">
            <ion-icon *ngIf="dir==false" name="md-arrow-back" style="color:black" (click)="goback()"></ion-icon>
            <ion-icon *ngIf="dir==true" name="md-arrow-forward" style="color:black" (click)="goback()"></ion-icon>
          </ion-col>
          <ion-col col-6>
              <ion-title style="    margin-top: -6px;">
                {{"add contact"|translate}}
                </ion-title>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-row>
    <ion-col col-3 style="    line-height: 15px;margin-top: 2%;white-space: normal;">
        <span style="font-size: 15px">
            {{ "EmployeeName"|translate}}
        </span>
    </ion-col>
    <ion-col col-9>

        <ion-searchbar (ionInput)="getItems($event)" [showCancelButton]="shouldShowCancel">
          </ion-searchbar>

    </ion-col>
  </ion-row>

  <div >
    <ion-list >
        <ion-item *ngFor="let connection of connections">
            <ion-label>
              <ion-row>
                <ion-col col-4> <span style="font-size: 12px;white-space: normal;">{{connection.Emp_Code}}</span></ion-col>
                <ion-col col-8></ion-col>
              </ion-row>
              <h2 style="font-size: 18px;font-weight: bold;">{{connection.Emp_Name}}</h2>
            </ion-label>
            <ion-checkbox  value="connection.Emp_ID" [(ngModel)]="connection.checked" ></ion-checkbox>
        </ion-item>
    </ion-list>
  </div>

  <ion-fab  left bottom (click)="close()" >
    <button  ion-fab mini><ion-icon name="md-checkmark"></ion-icon></button>
  </ion-fab>

</ion-content>
