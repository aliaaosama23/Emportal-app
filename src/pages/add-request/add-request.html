<ion-header>
  <ion-navbar>
    <ion-row>
        <ion-col col-5>
            <ion-title style="padding: 0px !important">
              {{"Request Type"|translate}}
                </ion-title>
        </ion-col>
      <ion-col col-6>
      </ion-col>
      <ion-col  *ngIf="language=='ar'" col-1 style="font-size: 20px;">
          <ion-icon name="md-arrow-back" style="color:black" (click)="goback()"></ion-icon>
        </ion-col>
        <ion-col  *ngIf="language=='en'" col-1 style="font-size: 20px;">
          <ion-icon name="md-arrow-back" style="color:black;transform: rotate(180deg)" (click)="goback()"></ion-icon>
        </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

            <ion-col col-10 style="    background-color: #dbdee6; text-align: center; font-size: 20px;margin-bottom: 4px;  margin-top: 4px; border-radius: 4px;"  (click)="get_attributes_of_request_type(request_type.Req_Type_ID)">
