<ion-header>
  <ion-navbar  hideBackButton>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6 style="text-align: center;">
          <ion-title style="margin-top: -4px;color:black">  {{"home"|translate}} </ion-title>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #FBC421">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div *ngIf="language=='ar'" style="height: 10%;background-color: white; border-bottom-left-radius: 97%;">
      <img style="    margin-top: 5%;margin-right: 3%;" src="assets/imgs/app_logo.png">
    </div>

    <div *ngIf="language=='en'" style="height: 10%;background-color: white; border-bottom-right-radius: 97%;">
        <img style="    margin-top: 5%;margin-right: 3%;" src="assets/imgs/app_logo.png">
      </div>

    <div style="height: 14% ;width: 100%;padding: 4% 2%;;" (click)="go_to_page('MessagesPage')">
      <ion-row>
        <ion-col col-2 >
          <img src="assets/imgs/24.png">
        </ion-col>
        <ion-col col-5 style="color: white;    font-size: 22px;    line-height: 42px; ">
          {{ "Messages"|translate}}
        </ion-col>
        
        <ion-col col-4 style="text-align: center;    margin-top: 7px;">
          <ion-badge  style="background-color: #3f63bb;color:white;border-radius: 50%"> {{   dashboard.No_Of_InBox}}</ion-badge>
        </ion-col>
        <ion-col col-1 style="    margin-top: 3px;" *ngIf="language=='ar'">
           <ion-icon name="ios-arrow-back-outline" style="color: white; margin-top: 4px;font-size: 21px;" ></ion-icon>
        </ion-col>

        
        <ion-col col-1 style="    margin-top: 3px;" *ngIf="language=='en'">
            <ion-icon name="ios-arrow-forward-outline" style="color: white;    margin-top: 4px;font-size: 21px;" ></ion-icon>
         </ion-col>
      </ion-row>
    </div>


    <div style="height: 30px;background-color: white">

    </div>

    <div style="height: 14% ;width: 100%;padding: 4% 2%;" (click)="go_to_page('RequestsPage')"> 
      <ion-row>
        <ion-col col-2 >
          <img src="assets/imgs/25.png">
        </ion-col>
        <ion-col col-5 style="color: white;    font-size: 22px;    line-height: 42px; ">
          {{ "Requests"|translate}}
        </ion-col>
      
        <ion-col col-4 style="text-align: center;margin-top: 7px;">
          <ion-badge  style="background-color: #3f63bb;color:white;border-radius: 50%"> {{   dashboard.No_Of_PendingRequests}}</ion-badge>
        </ion-col>
        <ion-col col-1 style="    margin-top: 3px;"  *ngIf="language=='ar'">
          <ion-icon name="ios-arrow-back-outline" style="color: white; margin-top: 4px;font-size: 21px;" ></ion-icon>
        </ion-col>
        <ion-col col-1 style="    margin-top: 3px;"  *ngIf="language=='en'">
            <ion-icon name="ios-arrow-forward-outline" style="color: white; margin-top: 4px;font-size: 21px;" ></ion-icon>
        </ion-col>
      </ion-row>
    </div>

    <div style="height: 30px;background-color: white">

    </div>

    <div style=" height: 14% ;width: 100%;padding: 4% 2%;" (click)="go_to_page('ComplaintPage')">
      <ion-row>
        <ion-col col-2>
          <img src="assets/imgs/26.png">
        </ion-col>
        <ion-col col-5 style="color: white;    font-size: 22px;    line-height: 42px;">
          {{"complaints"|translate}}
        </ion-col>
      
        <ion-col col-4 style="text-align: center;margin-top: 7px;">
          <ion-badge  style="background-color: #3f63bb;color:white;border-radius: 50%">{{ dashboard.No_Of_EmpComplaints}}</ion-badge>
        </ion-col>
        <ion-col col-1 *ngIf="language=='ar'">
          <ion-icon name="ios-arrow-back-outline" style="color: white; margin-top: 4px;font-size: 21px;" ></ion-icon>
        </ion-col>
        <ion-col col-1 *ngIf="language=='en'">
            <ion-icon name="ios-arrow-forward-outline" style="color: white; margin-top: 4px;font-size: 21px;" ></ion-icon>
          </ion-col>
      </ion-row>
    </div>

    <div style="height: 30px;background-color: white">

    </div>

    <div style=" height: 14% ;width: 100%;padding: 4% 2%;" (click)="go_to_page('WarningPage')">
      <ion-row>
        <ion-col col-2>
          <img src="assets/imgs/27.png">
        </ion-col>
        <ion-col col-5 style="color: white;    font-size: 22px;    line-height: 42px;">
          {{ "warnings"|translate}}
        </ion-col>
        <ion-col col-4 style="text-align: center;margin-top: 7px;">
          <ion-badge  style="background-color: #3f63bb;color:white;border-radius: 50%">  {{dashboard.No_Of_Warning}}</ion-badge>
        </ion-col>
        <ion-col col-1 *ngIf="language=='ar'">
          <ion-icon name="ios-arrow-back-outline" style="color: white;    margin-top: 4px;font-size: 21px;" ></ion-icon>
        </ion-col>
        <ion-col col-1 *ngIf="language=='en'">
            <ion-icon name="ios-arrow-forward-outline" style="color: white;    margin-top: 4px;font-size: 21px;" ></ion-icon>
          </ion-col>
       
      </ion-row>
    </div>


    <div *ngIf="language=='ar'" style="height: 105px;background-color: white;border-top-right-radius: 50%;">

    </div>

    <div *ngIf="language=='en'" style="height: 105px;background-color: white;border-top-left-radius: 50%;">

    </div>

</ion-content>
