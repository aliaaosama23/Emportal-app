<ion-header>
    <ion-navbar>
      <ion-row>
          <ion-col col-2>
            <ion-icon style="font-size: 23px" name="md-menu" (click)="toggle()"></ion-icon>
          </ion-col>

        <ion-col col-6>
            <ion-title style="margin-top: -9px;">{{"files_search"|translate}}</ion-title>
        </ion-col>
        <ion-col col-4>
          <img src="assets/imgs/app_logo.png">
        </ion-col>
      </ion-row>
    </ion-navbar>
</ion-header>
  <!-- hideBackButton -->
<ion-content padding>

      <div>
        <ion-row>
          <ion-col col-4>{{"file type"|translate}} </ion-col>
          <ion-col  col-8>  </ion-col>
        </ion-row>

        <div>
          <ion-item>
            <ion-select (ionChange)="SearchFiles()"  okText="{{'ok'|translate}}" cancelText="{{'cancel'|translate}}" [(ngModel)]="file_type" >
                <ion-option  selected value="-1">--اختر--</ion-option>
                <ion-option *ngFor="let file_type of file_types"   [value]="file_type.File_Type_ID">
                  {{file_type.File_Type_Name}}
                </ion-option>
            </ion-select>
          </ion-item>
        </div>

      </div>

      <div  *ngIf="files.length==0" style="text-align: center; margin-top: 20%; font-size: 21px;">
        {{"no files exist"|translate}}
      </div>

      <div *ngIf="files.length!=0">
          <div *ngIf="files.length!=0">
         
              <div *ngFor="let file of files">
                  <ion-row style="background-color: #dbdee6;border-radius: 4px;margin-bottom: 4px;margin-top: 5px;">
                    <ion-col col-6 style="    padding: 4%;">
                        {{file.File_Name}}
                    </ion-col>
                    <ion-col col-3>
                      <button style="border-radius: 4px"  color="anothercolor1" ion-button block  (click)="download(file.File_ID,file.File_Name)">
                        <span style="font-size: 16px;">{{"download"|translate}} </span>
                      </button>  
                    </ion-col>
                    <ion-col col-3>
                      <button style="border-radius: 4px"  color="anothercolor1" ion-button block (click)="preview(file.File_ID)">
                        <span style="font-size: 16px;"> {{"preview"|translate}} </span>
                      </button>
                    </ion-col>
                  </ion-row>
              </div>

          </div>
       
      </div>
</ion-content>
